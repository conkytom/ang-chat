<section class="modal-box">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create new room</h3>
        </div>
        <div class="modal-body">
            <h4 class="modal-request">Enter Room Name:</h4>
                <input type="text" name="input" ng-model="newRoom.roomName" placeholder="Enter new room name...">
        </div>
        <div class="modal-buttons">
            <button class="button-cancel" ng-click="newRoom.cancel()">Cancel</button>
            <button class="button-new" ng-click="newRoom.addRoom()">Add Room</button>
        </div>
    </div>
</section>
